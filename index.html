<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="text/javascript" src="scripts/script.js"></script>
        <title>Youtube Download Video</title>
    </head>
    <body>
        <header>
            <h1>Youtube download</h1>
            <ul>
                <li><a href="index.html">HOME</a></li>
            </ul>
        </header>

        <section>
            <h1></h1>
            <div class="link-container">
                <label for="">Video Link </label>
                <input type="text" class="link" id="link" placeholder="Enter Youtube Link" required>
            </div>
            <div class="format-container">
                <label for="">Format </label>
                <select id="format" required>
                    <option selected disabled>Select Video Format</option>
                    <option value="mp3">MP3</option>
                    <option value="mp4a">144</option>
                    <option value="360">360</option>
                    <option value="480">480</option>
                    <option value="720">720</option>
                    <option value="1080">1080</option>
                    <option value="4k">4K</option>
                    <option value="8k">8K</option>
                </select>
            </div>
            <div class="button-container" id="btn">
                <button type="submit" onclick="data()">Start</button>
            </div>
        </section>

    </body>
    <footer>

    </footer>
</html>
